<ion-header>
  <ion-navbar color ="primary">

    <ion-title>
      My Todo List
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addLocationlist()" >
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>                                                                           
                                              
<ion-content>

  <ion-list no-lines>

    <ion-item-sliding *ngFor="let todolist of todolists">

      <button ion-item (click)="viewTodolist(todolist)">
        {{todolist.location }}
        <span>{{todolist.todos.length}} todos</span>
      </button>

      <ion-item-options>

        <button ion-button icon-left color="light" (click)="renameLocationlist(todolist)">
          <ion-icon name="clipboard"></ion-icon>
          Edit
        </button>
        
        <button ion-button icon-left color="danger" (click)="deleteLocationlist(todolist)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>

      </ion-item-options>

    </ion-item-sliding>

  </ion-list>

</ion-content>
